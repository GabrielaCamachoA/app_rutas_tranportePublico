<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas de Bus Barranquilla</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1>¿Qué bus tomar en Barranquilla?</h1>
        <form id="bus-form">
            <label for="origen">Origen:</label>
            <select id="origen-select">
                <option value="">Selecciona origen</option>
            </select>
            <input type="text" id="origen-text" placeholder="O escribe el origen">

            <label for="destino">Destino:</label>
            <select id="destino-select">
                <option value="">Selecciona destino</option>
            </select>
            <input type="text" id="destino-text" placeholder="O escribe el destino">

            <button type="submit">Buscar ruta</button>
        </form>
        <div id="resultado"></div>
        <div id="map" style="height: 350px; margin-top: 25px; border-radius: 12px; overflow: hidden;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
